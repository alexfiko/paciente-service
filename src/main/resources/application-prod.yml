  #     enabled: false
  #     path: /h2-console
  flyway:
    enabled: false
  cloud:
    compatibility-verifier:
      enabled: false # Opcional para evitar errores por versiones
  main:
    allow-bean-definition-overriding: true # Si usás Feign más adelante

  application:
    name: paciente-service
    description: Servicio para gestión de pacientes
    version: 1.0.0
